<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giftup Online üöÄ</title>
    <style>
        :root { --blue: #007aff; --green: #34c759; --red: #ff3b30; --bg: #000; --card: #1c1c1e; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow: hidden; }
        
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; background: #000; }
        .balance { background: var(--green); color: black; padding: 6px 15px; border-radius: 20px; font-weight: 800; font-size: 14px; }

        /* –ï–ö–†–ê–ù–ò */
        .screen { display: none; height: 100vh; overflow-y: auto; padding: 15px; box-sizing: border-box; }
        .screen.active { display: block; }

        /* –ì–û–õ–û–í–ù–ï –õ–û–ë–Ü */
        .user-info { background: var(--card); padding: 15px; border-radius: 15px; display: flex; align-items: center; gap: 12px; margin-bottom: 25px; border: 1px solid #333; }
        .avatar { width: 45px; height: 45px; background: var(--blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        
        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .game-card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid #333; cursor: pointer; transition: 0.2s; position: relative; }
        .game-card:active { transform: scale(0.95); }
        .game-img { height: 100px; background: #252527; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        .game-name { padding: 12px; text-align: center; font-weight: bold; font-size: 13px; text-transform: uppercase; }

        /* –ì–†–ê –†–ê–ö–ï–¢–ê */
        .back-btn { background: #222; border: none; color: #aaa; padding: 8px 12px; border-radius: 10px; margin-bottom: 10px; cursor: pointer; }
        .history { display: flex; gap: 8px; padding-bottom: 10px; overflow-x: auto; }
        .hs-item { background: #1a1a1a; padding: 4px 10px; border-radius: 6px; font-size: 12px; color: #888; border: 1px solid #333; }
        
        .viewport { height: 240px; background: #000; border-radius: 20px; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #222; }
        #rocket-v { width: 150px; position: absolute; bottom: -180px; transition: 0.4s; z-index: 1; }
        .mult { font-size: 55px; font-weight: 900; z-index: 10; text-shadow: 0 0 15px rgba(0,0,0,0.7); }

        .controls { background: var(--card); padding: 20px; border-radius: 20px; margin-top: 15px; border: 1px solid #333; }
        input { width: 100%; background: #000; border: 1px solid #333; padding: 15px; color: white; border-radius: 12px; font-size: 18px; margin-bottom: 15px; box-sizing: border-box; }
        .main-btn { width: 100%; padding: 18px; border-radius: 15px; border: none; font-size: 18px; font-weight: 800; color: white; cursor: pointer; }

        .lobby-list { margin-top: 15px; height: 100px; overflow-y: auto; }
        .bet-row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #111; font-size: 13px; color: #555; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight: 900; letter-spacing: 1px;">GIFTUP</div>
        <div class="balance"><span id="bal-val">500.00</span> ‚Ç¥</div>
    </div>

    <div id="lobby" class="screen active">
        <div class="user-info">
            <div class="avatar">üë§</div>
            <div>
                <div style="font-weight: bold;">@tg_player</div>
                <div style="font-size: 11px; color: var(--blue);">ID: 55012 ‚Ä¢ VIP PLAYER</div>
            </div>
        </div>

        <h3 style="margin-bottom: 15px;">–í—Å—ñ —ñ–≥—Ä–∏</h3>
        <div class="game-grid">
            <div class="game-card" onclick="go('rocket-game')">
                <div class="game-img">üöÄ</div>
                <div class="game-name">Rocket Online</div>
            </div>
            <div class="game-card" style="opacity: 0.5;">
                <div class="game-img">üíé</div>
                <div class="game-name">Mines</div>
            </div>
        </div>
    </div>

    <div id="rocket-game" class="screen">
        <button class="back-btn" onclick="go('lobby')">‚Üê –í–∏–π—Ç–∏ –≤ –ª–æ–±—ñ</button>
        
        <div class="history" id="hs-list">
            <div class="hs-item">1.25x</div>
            <div class="hs-item">3.10x</div>
        </div>

        <div class="viewport">
            <div id="status" style="position:absolute; top:20px; font-size:12px; color:var(--blue); font-weight:bold; z-index:10;">–ß–ï–ö–ê–Ñ–ú–û –°–¢–ê–í–ö–ò</div>
            <div id="mult" class="mult">5.0s</div>
            <video id="rocket-v" playsinline muted loop>
                <source src="https://files.catbox.moe/d13y9l.mp4" type="video/mp4">
            </video>
        </div>

        <div class="controls">
            <input type="number" id="bet-amt" value="100">
            <button id="action-btn" class="main-btn" style="background: var(--blue);" onclick="doAction()">–°–¢–ê–í–ö–ê</button>
            
            <div class="lobby-list">
                <div class="bet-row"><span>üë§ @alex_shark</span><span>250 ‚Ç¥</span></div>
                <div class="bet-row"><span>üë§ @kristi_win</span><span>100 ‚Ç¥</span></div>
            </div>
        </div>
    </div>

    <script>
        let balance = 500.00;
        let myBet = 0;
        let mode = "WAIT"; 
        let currentMult = 1.00;
        let timer = 5.0;

        function go(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function updateBal() {
            document.getElementById('bal-val').innerText = balance.toFixed(2);
        }

        function startCycle() {
            mode = "WAIT";
            timer = 5.0;
            myBet = 0;
            
            document.getElementById('status').innerText = "–ß–ï–ö–ê–Ñ–ú–û –°–¢–ê–í–ö–ò";
            document.getElementById('status').style.color = "var(--blue)";
            document.getElementById('mult').style.color = "white";
            
            const v = document.getElementById('rocket-v');
            v.pause();
            v.style.bottom = "-180px";
            v.style.opacity = "1";

            document.getElementById('action-btn').innerText = "–°–¢–ê–í–ö–ê";
            document.getElementById('action-btn').style.background = "var(--blue)";

            let t = setInterval(() => {
                timer -= 0.1;
                document.getElementById('mult').innerText = Math.max(0, timer).toFixed(1) + "s";
                if(timer <= 0) {
                    clearInterval(t);
                    launch();
                }
            }, 100);
        }

        function launch() {
            mode = "FLY";
            currentMult = 1.00;
            document.getElementById('status').innerText = "–ü–û–õ–Ü–¢ –†–ê–ö–ï–¢–ò";
            document.getElementById('status').style.color = "var(--green)";
            
            const v = document.getElementById('rocket-v');
            v.play();
            v.style.bottom = "20px";

            let crashPoint = (1.1 + Math.random() * 3 + (Math.random() > 0.8 ? 5 : 0)).toFixed(2);

            let fly = setInterval(() => {
                currentMult += 0.01;
                document.getElementById('mult').innerText = currentMult.toFixed(2) + "x";
                
                if(currentMult >= crashPoint) {
                    clearInterval(fly);
                    boom(crashPoint);
                }
            }, 50);
        }

        function boom(cp) {
            mode = "CRASH";
            document.getElementById('status').innerText = "–í–ò–ë–£–•!";
            document.getElementById('status').style.color = "var(--red)";
            document.getElementById('mult').innerText = cp + "x";
            document.getElementById('mult').style.color = "var(--red)";
            
            const v = document.getElementById('rocket-v');
            v.style.opacity = "0";

            if(myBet > 0) {
                document.getElementById('action-btn').innerText = "–ü–†–û–ì–†–ê–®";
                document.getElementById('action-btn').style.background = "var(--red)";
            }

            const hs = document.getElementById('hs-list');
            const item = document.createElement('div');
            item.className = "hs-item";
            item.innerText = cp + "x";
            hs.prepend(item);

            setTimeout(startCycle, 3000);
        }

        function doAction() {
            const btn = document.getElementById('action-btn');
            const amt = parseFloat(document.getElementById('bet-amt').value);

            if(mode === "WAIT" && myBet === 0) {
                if(amt > balance) return;
                balance -= amt; myBet = amt;
                updateBal();
                btn.innerText = "–°–¢–ê–í–ö–ê –ü–†–ò–ô–ù–Ø–¢–ê";
                btn.style.background = "#333";
            } else if(mode === "FLY" && myBet > 0) {
                let win = myBet * currentMult;
                balance += win; myBet = 0;
                updateBal();
                btn.innerText = "–ó–ê–ë–†–ê–ù–û: " + win.toFixed(2);
                btn.style.background = "var(--green)";
            }
        }

        startCycle();
    </script>
</body>
</html>
