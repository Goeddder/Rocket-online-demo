<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giftup Galaxy Full üöÄ</title>
    <style>
        :root { --blue: #007aff; --cyan: #00f2ff; --green: #34c759; --red: #ff3b30; --card: #141416; }
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        
        .stars { position: absolute; width: 100%; height: 100%; background: radial-gradient(1px 1px at 15% 15%, #fff, transparent), radial-gradient(1px 1px at 85% 85%, #fff, transparent); background-size: 250px 250px; opacity: 0.2; pointer-events: none; }

        .header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1a1a1a; background: #000; height: 50px; position: relative; z-index: 100; box-sizing: border-box; }
        .balance { background: var(--green); color: #000; padding: 5px 12px; border-radius: 20px; font-weight: 800; font-size: 13px; }

        .screen { display: none; height: calc(100vh - 50px); flex-direction: column; position: relative; z-index: 5; }
        .screen.active { display: flex; }

        /* –õ–û–ë–ë–Ü */
        .profile-card { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid #222; display: flex; align-items: center; gap: 12px; margin: 20px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--blue); display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .game-card { background: var(--card); border-radius: 20px; padding: 30px; border: 1px solid #222; text-align: center; cursor: pointer; margin: 0 20px; transition: 0.3s; }
        .game-card:active { transform: scale(0.95); background: #1c1c1e; }
        .online-status { color: var(--green); font-size: 12px; font-weight: bold; margin-top: 8px; }

        /* –ï–ö–†–ê–ù –ì–†–ò */
        .history-section { padding: 8px 10px; background: #000; border-bottom: 1px solid #1a1a1a; display: flex; gap: 8px; overflow-x: auto; }
        .hs-item { background: #111; padding: 5px 12px; border-radius: 6px; font-size: 12px; font-weight: bold; border: 1px solid #222; color: #666; min-width: 45px; text-align: center; }
        .active-tab { border-color: var(--blue); color: var(--blue); }

        .back-btn { margin: 10px 15px; background: #111; border: 1px solid #333; color: #888; padding: 6px 12px; border-radius: 8px; font-size: 11px; width: fit-content; cursor: pointer; z-index: 10; }

        .game-viewport { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; background: radial-gradient(circle at center, #001a33 0%, #000 80%); }
        
        /* –î–ï–ö–û–† */
        .saturn-deco { position: absolute; width: 300px; height: 300px; pointer-events: none; opacity: 0.5; }
        .planet { position: absolute; top: 50%; left: 50%; width: 70px; height: 70px; background: radial-gradient(circle at 30% 30%, #333, #000); border-radius: 50%; transform: translate(-50%, -50%); }
        .ring { position: absolute; top: 50%; left: 50%; width: 200px; height: 40px; border: 2px solid var(--cyan); border-radius: 50%; transform: translate(-50%, -50%) rotate(-15deg); box-shadow: 0 0 15px var(--cyan); }
        .core-glow { position: absolute; width: 200px; height: 200px; background: var(--blue); filter: blur(70px); opacity: 0.3; border-radius: 50%; animation: pulse 3s infinite alternate; }
        @keyframes pulse { from { transform: scale(1); opacity: 0.2; } to { transform: scale(1.3); opacity: 0.4; } }

        #rocket-v { 
            width: 250px; mix-blend-mode: screen; transform: scale(0); 
            transition: transform 0.4s ease, opacity 0.3s; z-index: 5;
            filter: drop-shadow(0 0 15px var(--cyan));
        }

        /* –ö–ï–†–£–í–ê–ù–ù–Ø */
        .controls { padding: 15px; background: #000; border-top: 1px solid #1a1a1a; }
        input { width: 100%; background: #0a0a0a; border: 1px solid #333; padding: 12px; color: white; border-radius: 10px; font-size: 16px; text-align: center; margin-bottom: 10px; outline: none; box-sizing: border-box; }
        .main-btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-size: 16px; font-weight: 900; color: white; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .main-btn:active { transform: scale(0.96); }

        .bets-menu { height: 70px; background: #0a0a0a; border-top: 1px solid #1a1a1a; padding: 10px 15px; }
        .bet-row { display: flex; justify-content: space-between; font-size: 13px; color: #eee; }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="header">
        <div style="font-weight: 900; letter-spacing: 1px;">GIFTUP</div>
        <div class="balance"><span id="bal-val">500.00</span> ‚Ç¥</div>
    </div>

    <div id="lobby-screen" class="screen active">
        <div class="profile-card">
            <div class="avatar">üë®‚ÄçüöÄ</div>
            <div>
                <div style="font-weight: bold; font-size: 14px;">@tg_player</div>
                <div style="font-size: 10px; color: #555;">ID: 88291044 ‚Ä¢ VERIFIED</div>
            </div>
        </div>
        <div class="game-card" onclick="switchScreen('rocket-screen')">
            <div style="font-size: 45px; margin-bottom: 10px;">üöÄ</div>
            <h2 style="margin: 0; font-size: 18px;">ROCKET ONLINE</h2>
            <div class="online-status">‚Ä¢ Online</div>
        </div>
    </div>

    <div id="rocket-screen" class="screen">
        <div class="history-section" id="hs-list">
            <div id="live-tab" class="hs-item active-tab">0.0s</div>
        </div>
        <button class="back-btn" onclick="switchScreen('lobby-screen')">‚Üê –í–ò–ô–¢–ò</button>
        
        <div class="game-viewport">
            <div class="core-glow"></div>
            <div class="saturn-deco">
                <div class="ring"></div>
                <div class="planet"></div>
            </div>
            <video id="rocket-v" playsinline muted loop>
                <source src="https://files.catbox.moe/d13y9l.mp4" type="video/mp4">
            </video>
        </div>

        <div class="controls">
            <input type="number" id="bet-amt" value="100">
            <button id="action-btn" class="main-btn" style="background: var(--blue);" onclick="handleAction()">–°–¢–ê–í–ö–ê</button>
        </div>

        <div class="bets-menu">
            <div id="my-bet-container"></div>
        </div>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem('giftup_bal')) || 500.00;
        let myBet = 0;
        let hasWithdrawn = false;
        let lastRoundId = -1;

        const CYCLE_MS = 20000; 
        const WAIT_MS = 6000;  

        function updateBal() {
            document.getElementById('bal-val').innerText = balance.toFixed(2);
            localStorage.setItem('giftup_bal', balance);
        }

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function getCrash(rId) {
            return 1.1 + ((rId * 157) % 45) / 10;
        }

        function handleAction() {
            const now = Date.now();
            const ms = now % CYCLE_MS;
            const btn = document.getElementById('action-btn');
            const amt = parseFloat(document.getElementById('bet-amt').value);

            if (ms < WAIT_MS && myBet === 0) {
                if (amt > balance || amt <= 0) return;
                balance -= amt; myBet = amt; hasWithdrawn = false; updateBal();
                document.getElementById('my-bet-container').innerHTML = `
                    <div class="bet-row"><span>üí∞ ${amt} ‚Ç¥</span><span id="live-bet-status" style="color:var(--cyan); font-weight:bold;">–£ –ì–†–Ü</span></div>`;
                btn.innerText = "–ü–†–ò–ô–ù–Ø–¢–û"; btn.style.background = "#1a1a1a";
            } 
            else if (ms >= WAIT_MS && myBet > 0 && !hasWithdrawn) {
                const flyTime = (ms - WAIT_MS) / 1000;
                const currentX = 1 + flyTime * 0.15;
                if (currentX < getCrash(Math.floor(now / CYCLE_MS))) {
                    let win = myBet * currentX;
                    balance += win; hasWithdrawn = true; updateBal();
                    document.getElementById('my-bet-container').innerHTML = `
                        <div class="bet-row"><span>üí∞ ${myBet} ‚Ç¥</span><span style="color:var(--green); font-weight:900;">+${win.toFixed(0)} ‚Ç¥</span></div>`;
                    btn.innerText = "WIN: " + win.toFixed(0); btn.style.background = "var(--green)";
                    myBet = 0;
                }
            }
        }

        function engine() {
            const now = Date.now();
            const roundId = Math.floor(now / CYCLE_MS);
            const ms = now % CYCLE_MS;
            
            const tab = document.getElementById('live-tab');
            const rocket = document.getElementById('rocket-v');
            const btn = document.getElementById('action-btn');

            if (roundId !== lastRoundId) {
                lastRoundId = roundId;
                if (!hasWithdrawn) myBet = 0; // –Ø–∫—â–æ –Ω–µ –∑–∞–±—Ä–∞–≤ ‚Äî –ø—Ä–æ–≥—Ä–∞–≤ —É –Ω–æ–≤–æ–º—É —Ä–∞—É–Ω–¥—ñ
                document.getElementById('my-bet-container').innerHTML = "";
            }

            const crashX = getCrash(roundId);
            const crashMs = (crashX - 1) / 0.15 * 1000;

            if (ms < WAIT_MS) {
                tab.innerText = ((WAIT_MS - ms) / 1000).toFixed(1) + "s";
                tab.style.color = "var(--blue)";
                rocket.style.transform = "scale(0)";
                rocket.pause();
                if (myBet === 0) {
                    btn.innerText = "–°–¢–ê–í–ö–ê"; btn.style.background = "var(--blue)"; btn.style.color = "white";
                }
            } 
            else if (ms < WAIT_MS + crashMs) {
                const curX = (1 + ((ms - WAIT_MS) / 1000) * 0.15).toFixed(2);
                tab.innerText = curX + "x";
                tab.style.color = "var(--green)";
                rocket.style.transform = "scale(1)"; rocket.style.opacity = "1";
                if (rocket.paused) rocket.play();

                if (myBet > 0 && !hasWithdrawn) {
                    btn.innerText = "–ó–ê–ë–†–ê–¢–ò " + (myBet * curX).toFixed(0);
                    btn.style.background = "var(--green)"; btn.style.color = "#000";
                    const lb = document.getElementById('live-bet-status');
                    if(lb) lb.innerText = curX + "x";
                }
            } 
            else {
                tab.innerText = crashX.toFixed(2) + "x";
                tab.style.color = "var(--red)";
                rocket.style.opacity = "0";
                if (myBet > 0 && !hasWithdrawn) {
                    btn.innerText = "BOOM!"; btn.style.background = "var(--red)"; btn.style.color = "white";
                    myBet = 0;
                }
            }
        }

        setInterval(engine, 50);
        updateBal();
    </script>
</body>
</html>
