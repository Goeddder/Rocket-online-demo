<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giftup TG-Sync üöÄ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --blue: #007aff; --cyan: #00f2ff; --green: #34c759; --red: #ff3b30; --card: #141416; }
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        
        .stars { position: absolute; width: 100%; height: 100%; background: radial-gradient(1px 1px at 15% 15%, #fff, transparent), radial-gradient(1px 1px at 85% 85%, #fff, transparent); background-size: 250px 250px; opacity: 0.2; pointer-events: none; }
        .header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1a1a1a; background: #000; height: 50px; position: relative; z-index: 100; box-sizing: border-box; }
        .balance { background: var(--green); color: #000; padding: 5px 12px; border-radius: 20px; font-weight: 800; font-size: 13px; }

        .screen { display: none; height: calc(100vh - 50px); flex-direction: column; position: relative; z-index: 5; }
        .screen.active { display: flex; }

        /* –õ–û–ë–ë–Ü */
        .profile-card { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid #222; display: flex; align-items: center; gap: 12px; margin: 20px; }
        .avatar-img { width: 45px; height: 45px; border-radius: 50%; background: var(--blue); object-fit: cover; border: 2px solid #333; }
        .game-card { background: var(--card); border-radius: 20px; padding: 30px; border: 1px solid #222; text-align: center; cursor: pointer; margin: 0 20px; }
        
        /* –ì–†–ê */
        .game-viewport { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; background: radial-gradient(circle at center, #001a33 0%, #000 80%); }
        #rocket-v { width: 240px; mix-blend-mode: screen; transform: scale(0); transition: transform 0.4s ease; filter: drop-shadow(0 0 15px var(--cyan)); }

        .history-section { padding: 8px 10px; background: #000; border-bottom: 1px solid #1a1a1a; display: flex; gap: 8px; overflow-x: auto; }
        .hs-item { background: #111; padding: 5px 12px; border-radius: 6px; font-size: 12px; font-weight: bold; border: 1px solid #222; color: #666; }
        .active-tab { border-color: var(--blue); color: var(--blue); }

        .controls { padding: 15px; background: #000; border-top: 1px solid #1a1a1a; }
        input { width: 100%; background: #0a0a0a; border: 1px solid #333; padding: 12px; color: white; border-radius: 10px; font-size: 16px; text-align: center; margin-bottom: 10px; outline: none; }
        .main-btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-size: 16px; font-weight: 900; color: white; cursor: pointer; text-transform: uppercase; }

        /* –°–ü–ò–°–û–ö –°–¢–ê–í–û–ö */
        .bets-menu { height: 80px; background: #0a0a0a; border-top: 1px solid #1a1a1a; padding: 10px 15px; overflow-y: auto; }
        .bet-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 13px; }
        .user-info { display: flex; align-items: center; gap: 8px; }
        .mini-avatar { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="header">
        <div style="font-weight: 900;">GIFTUP</div>
        <div class="balance"><span id="bal-val">500.00</span> ‚Ç¥</div>
    </div>

    <div id="lobby-screen" class="screen active">
        <div class="profile-card">
            <img id="user-photo" src="" class="avatar-img" alt="üë§" onerror="this.src='https://ui-avatars.com/api/?name=User&background=007aff&color=fff'">
            <div>
                <div id="user-name" style="font-weight: bold; font-size: 15px;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
                <div id="user-id" style="font-size: 10px; color: #555;">ID: 00000000 ‚Ä¢ VERIFIED</div>
            </div>
        </div>
        <div class="game-card" onclick="openGame()">
            <div style="font-size: 45px;">üöÄ</div>
            <h3>ROCKET ONLINE</h3>
            <div style="color:var(--green); font-size:12px; font-weight:bold;">‚Ä¢ LIVE NOW</div>
        </div>
    </div>

    <div id="rocket-screen" class="screen">
        <div class="history-section"><div id="live-tab" class="hs-item active-tab">0.0s</div></div>
        <div class="game-viewport">
            <video id="rocket-v" playsinline muted loop><source src="https://files.catbox.moe/d13y9l.mp4" type="video/mp4"></video>
        </div>
        <div class="controls">
            <input type="number" id="bet-amt" value="100">
            <button id="action-btn" class="main-btn" style="background: var(--blue);" onclick="doAction()">–°–¢–ê–í–ö–ê</button>
        </div>
        <div class="bets-menu" id="bet-list"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–æ–∑–≥–æ—Ä—Ç–∞—î–º–æ –Ω–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω

        const user = tg.initDataUnsafe?.user || { first_name: "–ì—Ä–∞–≤–µ—Ü—å", id: "–ù–µ–≤—ñ–¥–æ–º–æ", photo_url: "" };

        // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –¥–∞–Ω—ñ –∑ Telegram
        document.getElementById('user-name').innerText = user.username ? "@" + user.username : user.first_name;
        document.getElementById('user-id').innerText = `ID: ${user.id} ‚Ä¢ VERIFIED`;
        if(user.photo_url) document.getElementById('user-photo').src = user.photo_url;

        let balance = 500.00;
        let myBet = 0;
        let hasWon = false;

        const CYCLE = 20000; 
        const WAIT = 6000;

        function openGame() {
            document.getElementById('lobby-screen').classList.remove('active');
            document.getElementById('rocket-screen').classList.add('active');
        }

        function getCrash(rId) { return 1.1 + ((rId * 157) % 40) / 10; }

        function doAction() {
            const ms = Date.now() % CYCLE;
            const btn = document.getElementById('action-btn');
            const amt = parseFloat(document.getElementById('bet-amt').value);

            if (ms < WAIT && myBet === 0) {
                if (amt > balance) return;
                balance -= amt; myBet = amt; hasWon = false;
                document.getElementById('bal-val').innerText = balance.toFixed(2);
                
                // –î–æ–¥–∞—î–º–æ –Ω—ñ–∫ —Ç–∞ –∞–≤–∞—Ç–∞—Ä–∫—É —É —Å–ø–∏—Å–æ–∫ —Å—Ç–∞–≤–æ–∫
                document.getElementById('bet-list').innerHTML = `
                    <div class="bet-row">
                        <div class="user-info">
                            <img src="${document.getElementById('user-photo').src}" class="mini-avatar">
                            <span>${document.getElementById('user-name').innerText}</span>
                        </div>
                        <span id="live-x" style="color:var(--cyan); font-weight:bold;">–£ –ì–†–Ü</span>
                    </div>`;
                btn.innerText = "–ü–†–ò–ô–ù–Ø–¢–û"; btn.style.background = "#222";
            } 
            else if (ms >= WAIT && myBet > 0 && !hasWon) {
                const curX = 1 + ((ms - WAIT) / 1000) * 0.15;
                if (curX < getCrash(Math.floor(Date.now() / CYCLE))) {
                    let win = myBet * curX;
                    balance += win; hasWon = true; myBet = 0;
                    document.getElementById('bal-val').innerText = balance.toFixed(2);
                    btn.innerText = `+${win.toFixed(0)} ‚Ç¥`; btn.style.background = "var(--green)";
                }
            }
        }

        function main() {
            const now = Date.now();
            const ms = now % CYCLE;
            const rId = Math.floor(now / CYCLE);
            const tab = document.getElementById('live-tab');
            const rocket = document.getElementById('rocket-v');
            const btn = document.getElementById('action-btn');

            const cX = getCrash(rId);
            const cMs = (cX - 1) / 0.15 * 1000;

            if (ms < WAIT) {
                tab.innerText = ((WAIT - ms) / 1000).toFixed(1) + "s";
                rocket.style.transform = "scale(0)"; rocket.pause();
                if(myBet === 0) { btn.innerText = "–°–¢–ê–í–ö–ê"; btn.style.background = "var(--blue)"; }
            } else if (ms < WAIT + cMs) {
                const curX = (1 + ((ms - WAIT) / 1000) * 0.15).toFixed(2);
                tab.innerText = curX + "x";
                rocket.style.transform = "scale(1)"; rocket.play();
                if(myBet > 0 && !hasWon) {
                    btn.innerText = "–ó–ê–ë–†–ê–¢–ò " + (myBet * curX).toFixed(0);
                    btn.style.background = "var(--green)"; btn.style.color = "#000";
                    if(document.getElementById('live-x')) document.getElementById('live-x').innerText = curX + "x";
                }
            } else {
                tab.innerText = cX.toFixed(2) + "x"; rocket.style.transform = "scale(0)";
                if(myBet > 0) { btn.innerText = "BOOM!"; btn.style.background = "var(--red)"; myBet = 0; }
            }
        }

        setInterval(main, 50);
    </script>
</body>
</html>
