<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giftup Online üöÄ</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --blue: #007aff; --green: #34c759; --red: #ff3b30; --bg: #000; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; user-select: none; }
        .header { padding: 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #222; }
        .balance { background: var(--green); color: black; padding: 5px 15px; border-radius: 20px; font-weight: bold; }
        .tabs { display: flex; gap: 10px; padding: 15px; }
        .tab { flex: 1; padding: 12px; background: #1c1c1e; border-radius: 10px; text-align: center; cursor: pointer; }
        .tab.active { background: #333; border: 1px solid var(--blue); }
        .game { display: none; padding: 15px; }
        .game.active { display: block; }
        .viewport { height: 200px; background: #050505; border-radius: 15px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        #rocket-vid { width: 150px; position: absolute; bottom: -180px; transition: 0.4s; }
        .mult { font-size: 40px; font-weight: 900; z-index: 5; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .cell { aspect-ratio: 1; background: #2c2c2e; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .controls { background: #111; padding: 15px; border-radius: 15px; margin-top: 15px; }
        input { width: 100%; background: #1c1c1e; border: 1px solid #333; padding: 12px; color: white; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; color: white; font-size: 16px; }
    </style>
</head>
<body>
    <div class="header"><span>@tg_player</span><div class="balance"><span id="bal">500.00</span> ‚Ç¥</div></div>
    <div class="tabs">
        <div class="tab active" onclick="tab('rocket')">ROCKET</div>
        <div class="tab" onclick="tab('mines')">MINES</div>
    </div>

    <div id="rocket" class="game active">
        <div class="viewport">
            <div id="r-mult" class="mult">–ß–µ–∫–∞—î–º–æ —Å–µ—Ä–≤–µ—Ä...</div>
            <video id="rocket-vid" playsinline muted loop><source src="https://files.catbox.moe/d13y9l.mp4"></video>
        </div>
        <div class="controls">
            <input type="number" id="r-amt" value="100">
            <button id="r-btn" class="btn" style="background:var(--blue)" onclick="rAction()">–°–¢–ê–í–ö–ê</button>
        </div>
    </div>

    <div id="mines" class="game">
        <div class="grid" id="m-grid"></div>
        <div class="controls">
            <input type="number" id="m-amt" value="100">
            <button id="m-btn" class="btn" style="background:var(--blue)" onclick="mStart()">–ü–û–ß–ê–¢–ò –ì–†–£</button>
        </div>
    </div>

    <script>
        const socket = io('https://rocket-online-demo.onrender.com');
        let bal = 500;
        let myBet = 0;
        let rStatus = "WAIT";

        function tab(g) {
            document.querySelectorAll('.game, .tab').forEach(e => e.classList.remove('active'));
            document.getElementById(g).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // ROCKET ONLINE
        socket.on('gameTick', (data) => {
            rStatus = data.gameState;
            const m = document.getElementById('r-mult');
            const v = document.getElementById('rocket-vid');
            const b = document.getElementById('r-btn');
            
            if(data.gameState === "WAIT") {
                m.innerText = data.timer + ".00s";
                v.style.transform = "translateY(0)";
                if(myBet === 0) b.innerText = "–°–¢–ê–í–ö–ê";
            } else if(data.gameState === "FLY") {
                m.innerText = data.multiplier + "x";
                v.play(); v.style.transform = "translateY(-250px)";
                if(myBet > 0) b.innerText = "–ó–ê–ë–†–ê–¢–ò " + (myBet * data.multiplier).toFixed(2);
            } else {
                m.innerText = "BOOM!";
                myBet = 0;
            }
        });

        function rAction() {
            let a = +document.getElementById('r-amt').value;
            if(rStatus === "WAIT" && myBet === 0 && a <= bal) {
                bal -= a; myBet = a; document.getElementById('bal').innerText = bal.toFixed(2);
                socket.emit('placeBet', {user: '@player', amount: a});
            } else if(myBet > 0 && rStatus === "FLY") {
                bal += myBet * parseFloat(document.getElementById('r-mult').innerText);
                myBet = 0; document.getElementById('bal').innerText = bal.toFixed(2);
            }
        }

        // MINES WORKING LOGIC
        let mines = [];
        function mStart() {
            const g = document.getElementById('m-grid');
            g.innerHTML = ''; mines = [];
            for(let i=0; i<25; i++) {
                let c = document.createElement('div'); c.className = 'cell';
                c.onclick = () => { c.innerText = "üíé"; c.style.background = "#34c759"; };
                g.appendChild(c);
            }
        }
        mStart();
    </script>
</body>
</html>
