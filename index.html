<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giftup Pro üöÄ</title>
    <style>
        :root { --blue: #007aff; --green: #34c759; --red: #ff3b30; --bg: #000; --card: #1c1c1e; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        
        .header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; background: #000; z-index: 100; position: relative; }
        .balance { background: var(--green); color: black; padding: 5px 12px; border-radius: 20px; font-weight: 800; font-size: 13px; }

        .screen { display: none; height: calc(100vh - 50px); flex-direction: column; overflow: hidden; }
        .screen.active { display: flex; }

        /* –ü–†–û–§–Ü–õ–¨ –¢–ê –õ–û–ë–ë–Ü */
        .profile-card { background: var(--card); border-radius: 20px; padding: 15px; margin: 20px; border: 1px solid #333; display: flex; align-items: center; gap: 15px; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; background: var(--blue); display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .user-meta { display: flex; flex-direction: column; }
        .user-name { font-weight: bold; font-size: 16px; }
        .user-id { font-size: 11px; color: #666; }

        .game-card { background: var(--card); border-radius: 25px; padding: 25px; border: 1px solid #333; text-align: center; cursor: pointer; margin: 0 20px; transition: 0.2s; }
        .game-card:active { transform: scale(0.96); }

        /* –í–ï–†–•–ù–Ø –Ü–°–¢–û–†–Ü–Ø */
        .history-section { padding: 10px 5px; background: #080808; border-bottom: 1px solid #1a1a1a; }
        .history-list { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; padding: 0 10px; }
        .hs-item { background: #1a1a1a; padding: 6px 12px; border-radius: 8px; font-size: 13px; font-weight: bold; color: #777; border: 1px solid #333; white-space: nowrap; }
        .active-tab { background: rgba(0, 122, 255, 0.1); color: var(--blue); border: 1px solid var(--blue); min-width: 60px; text-align: center; }

        /* –¶–ï–ù–¢–† */
        .game-viewport { flex-grow: 1; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #rocket-v { width: 220px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); transition: transform 0.5s ease-out, opacity 0.3s; }

        /* –ö–ï–†–£–í–ê–ù–ù–Ø */
        .controls { padding: 15px; background: #0a0a0a; border-top: 1px solid #222; }
        input { width: 100%; background: #000; border: 1px solid #333; padding: 14px; color: white; border-radius: 12px; font-size: 18px; outline: none; text-align: center; margin-bottom: 10px; box-sizing: border-box; }
        .main-btn { width: 100%; padding: 18px; border-radius: 14px; border: none; font-size: 18px; font-weight: 800; color: white; cursor: pointer; text-transform: uppercase; }

        /* –ù–ò–ñ–ù–Ü–ô –¢–ê–ë –°–¢–ê–í–û–ö */
        .bets-menu { height: 160px; background: var(--card); border-top: 1px solid #333; display: flex; flex-direction: column; }
        .bets-title { padding: 8px 15px; font-size: 10px; color: #555; font-weight: bold; border-bottom: 1px solid #222; display: flex; justify-content: space-between; }
        .bets-scroll { flex-grow: 1; overflow-y: auto; padding: 0 15px; }
        .bet-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #222; font-size: 13px; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .status-wait { color: var(--blue); font-weight: bold; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .back-btn { position: absolute; top: 70px; left: 15px; z-index: 10; background: rgba(255,255,255,0.1); border: none; color: #fff; padding: 6px 12px; border-radius: 8px; font-size: 11px; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight: 900; font-size: 18px;">GIFTUP</div>
        <div class="balance"><span id="bal-val">500.00</span> ‚Ç¥</div>
    </div>

    <div id="lobby-screen" class="screen active">
        <div class="profile-card">
            <div class="avatar">üë§</div>
            <div class="user-meta">
                <span class="user-name">@tg_player</span>
                <span class="user-id">ID: 7720194 ‚Ä¢ –ü–†–ï–ú–Ü–£–ú</span>
            </div>
        </div>

        <div class="game-card" onclick="openGame('rocket-screen')">
            <span style="font-size: 50px;">üöÄ</span>
            <h2 style="margin: 10px 0;">ROCKET ONLINE</h2>
            <button class="main-btn" style="background: var(--blue); padding: 10px;">–ì–†–ê–¢–ò</button>
        </div>
    </div>

    <div id="rocket-screen" class="screen">
        <button class="back-btn" onclick="openGame('lobby-screen')">‚Üê –í–ò–ô–¢–ò</button>
        
        <div class="history-section">
            <div class="history-list" id="hs-list">
                <div id="live-tab" class="hs-item active-tab">5.0s</div>
            </div>
        </div>

        <div class="game-viewport">
            <video id="rocket-v" playsinline muted loop>
                <source src="https://files.catbox.moe/d13y9l.mp4" type="video/mp4">
            </video>
        </div>

        <div class="controls">
            <input type="number" id="bet-amt" value="100">
            <button id="action-btn" class="main-btn" style="background: var(--blue);" onclick="doAction()">–°–¢–ê–í–ö–ê</button>
        </div>

        <div class="bets-menu">
            <div class="bets-title"><span>–ü–û–¢–û–ß–ù–ê –°–¢–ê–í–ö–ê</span><span>–°–¢–ê–¢–£–°</span></div>
            <div class="bets-scroll" id="my-bets-list"></div>
        </div>
    </div>

    <script>
        let balance = 500.00;
        let myBet = 0;
        let activeAmt = 0;
        let mode = "WAIT"; 
        let currentMult = 1.00;
        let timer = 5.0;

        function openGame(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function updateBal() {
            document.getElementById('bal-val').innerText = balance.toFixed(2);
        }

        function startCycle() {
            mode = "WAIT";
            timer = 5.0;
            myBet = 0;
            
            // –û—á–∏—â–µ–Ω–Ω—è —Ç–∞–±–∞ —Å—Ç–∞–≤–æ–∫ –ø—ñ—Å–ª—è –≤–∏–±—É—Ö—É –¥–ª—è –Ω–æ–≤–æ–≥–æ —Ä–∞—É–Ω–¥—É
            document.getElementById('my-bets-list').innerHTML = "";

            const tab = document.getElementById('live-tab');
            tab.className = "hs-item active-tab";
            tab.style.color = "var(--blue)";
            tab.innerText = "5.0s";
            
            const v = document.getElementById('rocket-v');
            v.pause(); v.currentTime = 0;
            v.style.transform = "translate(-50%, -50%) scale(0)";
            v.style.opacity = "1";

            document.getElementById('action-btn').innerText = "–°–¢–ê–í–ö–ê";
            document.getElementById('action-btn').style.background = "var(--blue)";

            let t = setInterval(() => {
                timer -= 0.1;
                tab.innerText = Math.max(0, timer).toFixed(1) + "s";
                if(timer <= 0) {
                    clearInterval(t);
                    launch();
                }
            }, 100);
        }

        function launch() {
            mode = "FLY";
            currentMult = 1.00;
            const tab = document.getElementById('live-tab');
            tab.style.color = "var(--green)";
            
            document.getElementById('rocket-v').play();
            document.getElementById('rocket-v').style.transform = "translate(-50%, -50%) scale(1.1)";

            let crashPoint = (1.1 + Math.random() * 2.8).toFixed(2);

            let fly = setInterval(() => {
                currentMult += 0.01;
                tab.innerText = currentMult.toFixed(2) + "x";

                // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Å—Ç–∞—Ç—É—Å—É —Å—Ç–∞–≤–∫–∏ –≤ —Ä–µ–∞–ª—å–Ω–æ–º—É —á–∞—Å—ñ
                if(myBet > 0) {
                    const row = document.querySelector('.bet-row');
                    if(row) row.querySelector('.status-col').innerText = currentMult.toFixed(2) + "x";
                }
                
                if(currentMult >= crashPoint) {
                    clearInterval(fly);
                    boom(crashPoint);
                }
            }, 50);
        }

        function boom(cp) {
            mode = "CRASH";
            const tab = document.getElementById('live-tab');
            tab.innerText = cp + "x";
            tab.style.color = "var(--red)";
            document.getElementById('rocket-v').style.opacity = "0";

            if(myBet > 0) {
                const row = document.querySelector('.bet-row');
                if(row) {
                    row.querySelector('.status-col').innerText = "–ü–†–û–ì–†–ê–®";
                    row.querySelector('.status-col').style.color = "var(--red)";
                }
                document.getElementById('action-btn').innerText = "–ö–†–ê–®";
                document.getElementById('action-btn').style.background = "var(--red)";
            }

            const hsList = document.getElementById('hs-list');
            const item = document.createElement('div');
            item.className = "hs-item";
            item.innerText = cp + "x";
            hsList.insertBefore(item, hsList.children[1]);

            setTimeout(startCycle, 2500);
        }

        function doAction() {
            const btn = document.getElementById('action-btn');
            const amt = parseFloat(document.getElementById('bet-amt').value);

            if(mode === "WAIT" && myBet === 0) {
                if(amt > balance || amt <= 0) return;
                balance -= amt; myBet = amt; activeAmt = amt;
                updateBal();
                
                // –ó–†–ê–ó–£ –î–û–î–ê–Ñ–ú–û –í –¢–ê–ë
                const list = document.getElementById('my-bets-list');
                list.innerHTML = `
                    <div class="bet-row">
                        <span>üí∞ ${amt} ‚Ç¥</span>
                        <span class="status-col status-wait">–û–ß–Ü–ö–£–í–ê–ù–ù–Ø...</span>
                    </div>
                `;

                btn.innerText = "–£ –ì–†–Ü";
                btn.style.background = "#333";
            } else if(mode === "FLY" && myBet > 0) {
                let win = myBet * currentMult;
                balance += win;
                updateBal();

                // –û–ù–û–í–õ–Æ–Ñ–ú–û –ù–ê –í–ò–ì–†–ê–®
                const row = document.querySelector('.bet-row');
                if(row) {
                    row.innerHTML = `<span>üí∞ ${myBet} ‚Ç¥</span><span style="color:var(--green); font-weight:900;">+${win.toFixed(0)} ‚Ç¥ (${currentMult.toFixed(2)}x)</span>`;
                }

                myBet = 0;
                btn.innerText = "WIN: " + win.toFixed(0);
                btn.style.background = "var(--green)";
                btn.style.color = "black";
            }
        }

        window.onload = startCycle;
    </script>
</body>
</html>
