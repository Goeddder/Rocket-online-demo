<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giftup Galaxy Pro üöÄ</title>
    <style>
        :root { --blue: #007aff; --green: #34c759; --red: #ff3b30; --bg: #000; --card: #141416; }
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        
        /* –ó—ñ—Ä–∫–∏ –Ω–∞ —Ñ–æ–Ω—ñ */
        .stars { 
            position: absolute; width: 100%; height: 100%; 
            background: radial-gradient(1.5px 1.5px at 15% 25%, #fff, transparent),
                        radial-gradient(1.5px 1.5px at 75% 85%, #fff, transparent),
                        radial-gradient(1px 1px at 40% 60%, #fff, transparent),
                        radial-gradient(1px 1px at 80% 10%, #fff, transparent);
            background-size: 250px 250px, 350px 350px, 180px 180px, 400px 400px; 
            opacity: 0.3; z-index: 0;
            animation: stars-move 150s linear infinite;
        }

        @keyframes stars-move {
            from { background-position: 0 0; }
            to { background-position: 1500px 1500px; }
        }

        .header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1a1a1a; background: #000; position: relative; z-index: 10; height: 50px; box-sizing: border-box; }
        .balance { background: var(--green); color: #000; padding: 5px 12px; border-radius: 20px; font-weight: 800; font-size: 13px; }
        .screen { display: none; height: calc(100vh - 50px); flex-direction: column; position: relative; z-index: 5; }
        .screen.active { display: flex; }

        /* –õ–û–ë–ë–Ü */
        .profile-card { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid #222; display: flex; align-items: center; gap: 12px; margin: 20px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--blue); display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .game-card { background: var(--card); border-radius: 20px; padding: 30px; border: 1px solid #222; text-align: center; cursor: pointer; margin: 0 20px; }
        .online-status { color: var(--green); font-size: 12px; font-weight: bold; margin-top: 8px; }

        /* –ì–†–ê */
        .history-section { padding: 8px 5px; background: #000; border-bottom: 1px solid #1a1a1a; }
        .history-list { display: flex; gap: 6px; overflow-x: auto; scrollbar-width: none; padding: 0 10px; }
        .hs-item { background: #111; padding: 5px 10px; border-radius: 6px; font-size: 12px; font-weight: bold; color: #777; border: 1px solid #222; min-width: 45px; text-align: center; }
        .active-tab { background: rgba(0, 122, 255, 0.1); color: var(--blue); border-color: var(--blue); min-width: 50px; }
        
        .back-btn { margin: 10px 15px; background: #111; border: 1px solid #333; color: #888; padding: 8px 12px; border-radius: 8px; font-size: 11px; width: fit-content; cursor: pointer; }
        
        /* –§–æ–Ω –∑ –°–∞—Ç—É—Ä–Ω–æ–º —Ç–∞ —Å—è–π–≤–æ–º */
        .game-viewport { 
            flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden;
            background-image: url('https://i.imgur.com/KzDqMhD.png'); /* –ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –°–∞—Ç—É—Ä–Ω–∞ */
            background-size: cover; 
            background-position: center;
            box-shadow: 0 0 50px rgba(0, 122, 255, 0.5); /* –ù–µ–æ–Ω–æ–≤–µ —Å—è–π–≤–æ –Ω–∞–≤–∫–æ–ª–æ –≤—Å—å–æ–≥–æ –≤—ñ–∫–Ω–∞ */
        }
        
        /* –°—è–π–≤–æ –¥–ª—è —Ä–∞–∫–µ—Ç–∏ */
        #rocket-v { 
            width: 240px; 
            mix-blend-mode: screen; 
            transform: scale(0); 
            transition: opacity 0.3s; 
            pointer-events: none;
            filter: drop-shadow(0 0 20px rgba(0, 200, 255, 0.8)) drop-shadow(0 0 40px rgba(0, 122, 255, 0.5)); /* –ù–µ–æ–Ω–æ–≤–µ —Å—è–π–≤–æ –¥–ª—è —Ä–∞–∫–µ—Ç–∏ */
        }

        .controls { padding: 15px; background: #000; border-top: 1px solid #1a1a1a; }
        input { width: 100%; background: #0a0a0a; border: 1px solid #222; padding: 12px; color: white; border-radius: 10px; font-size: 16px; text-align: center; margin-bottom: 10px; outline: none; }
        .main-btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-size: 16px; font-weight: 800; color: white; cursor: pointer; text-transform: uppercase; }

        .bets-menu { height: 110px; background: #0a0a0a; border-top: 1px solid #1a1a1a; }
        .bets-title { padding: 6px 15px; font-size: 10px; color: #444; border-bottom: 1px solid #141416; font-weight: bold; }
        .bet-row { display: flex; justify-content: space-between; padding: 10px 15px; font-size: 13px; }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="header">
        <div style="font-weight: 900;">GIFTUP</div>
        <div class="balance"><span id="bal-val">500.00</span> ‚Ç¥</div>
    </div>

    <div id="lobby-screen" class="screen active">
        <div class="profile-card">
            <div class="avatar">üë®‚ÄçüöÄ</div>
            <div><div style="font-weight: bold; font-size: 14px;">@tg_player</div><div style="font-size: 10px; color: #555;">ID: 88291044 ‚Ä¢ VERIFIED</div></div>
        </div>
        <div class="game-card" onclick="openGame('rocket-screen')">
            <div style="font-size: 45px; margin-bottom: 10px;">üöÄ</div>
            <h2 style="margin: 0; font-size: 18px;">ROCKET ONLINE</h2>
            <div class="online-status">‚Ä¢ Online</div>
        </div>
    </div>

    <div id="rocket-screen" class="screen">
        <div class="history-section">
            <div class="history-list" id="hs-list">
                <div id="live-tab" class="hs-item active-tab">0.0s</div>
                </div>
        </div>
        <button class="back-btn" onclick="openGame('lobby-screen')">‚Üê –í–ò–ô–¢–ò</button>
        <div class="game-viewport">
            <video id="rocket-v" playsinline muted loop>
                <source src="https://files.catbox.moe/d13y9l.mp4" type="video/mp4">
            </video>
        </div>
        <div class="controls">
            <input type="number" id="bet-amt" value="100">
            <button id="action-btn" class="main-btn" style="background: var(--blue);" onclick="doAction()">–°–¢–ê–í–ö–ê</button>
        </div>
        <div class="bets-menu"><div class="bets-title">–í–ê–®–ê –°–¢–ê–í–ö–ê</div><div id="my-bet-container"></div></div>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem('giftup_bal')) || 500.00;
        let myBet = 0;
        let lastRoundId = -1;

        const CYCLE_MS = 20000; 
        const WAIT_MS = 6000;  

        function updateBal() {
            document.getElementById('bal-val').innerText = balance.toFixed(2);
            localStorage.setItem('giftup_bal', balance);
        }

        function openGame(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'rocket-screen') fillHistory(); 
        }

        function getCrashForRound(rId) {
            return 1.1 + ((rId * 157) % 40) / 10;
        }

        function fillHistory() {
            const list = document.getElementById('hs-list');
            const now = Date.now();
            const currentRoundId = Math.floor(now / CYCLE_MS);
            
            while (list.children.length > 1) { list.removeChild(list.lastChild); }

            for (let i = 1; i <= 10; i++) {
                let rId = currentRoundId - i;
                let val = getCrashForRound(rId);
                let item = document.createElement('div');
                item.className = "hs-item";
                item.innerText = val.toFixed(2) + "x";
                list.appendChild(item);
            }
        }

        function mainEngine() {
            const now = Date.now();
            const roundId = Math.floor(now / CYCLE_MS);
            const msIntoCycle = now % CYCLE_MS;
            
            const tab = document.getElementById('live-tab');
            const rocket = document.getElementById('rocket-v');
            const btn = document.getElementById('action-btn');

            if (roundId !== lastRoundId) {
                if(lastRoundId !== -1) fillHistory(); 
                lastRoundId = roundId;
                document.getElementById('my-bet-container').innerHTML = "";
                if(myBet > 0) { myBet = 0; btn.style.background = "var(--blue)"; btn.innerText = "–°–¢–ê–í–ö–ê"; }
            }

            const crashX = getCrashForRound(roundId);
            const crashMs = (crashX - 1) / 0.15 * 1000;

            if (msIntoCycle < WAIT_MS) {
                tab.style.color = "var(--blue)";
                tab.innerText = ((WAIT_MS - msIntoCycle) / 1000).toFixed(1) + "s";
                rocket.style.transform = "scale(0)";
                rocket.pause();
                if(myBet === 0) { btn.innerText = "–°–¢–ê–í–ö–ê"; btn.style.background = "var(--blue)"; }
            } 
            else if (msIntoCycle < WAIT_MS + crashMs) {
                const flyTime = (msIntoCycle - WAIT_MS) / 1000;
                const currentX = (1 + flyTime * 0.15).toFixed(2);
                tab.style.color = "var(--green)";
                tab.innerText = currentX + "x";
                rocket.style.transform = "scale(1)";
                rocket.style.opacity = "1";
                if (rocket.paused) rocket.play();
                const liveStatus = document.getElementById('live-bet-status');
                if(liveStatus && myBet > 0) liveStatus.innerText = currentX + "x";
            } 
            else {
                tab.style.color = "var(--red)";
                tab.innerText = crashX.toFixed(2) + "x";
                rocket.style.opacity = "0";
                if(myBet > 0) {
                    const liveStatus = document.getElementById('live-bet-status');
                    if(liveStatus) { liveStatus.innerText = "CRASH"; liveStatus.style.color = "var(--red)"; }
                    btn.innerText = "–ü–†–û–ì–†–ê–®"; btn.style.background = "var(--red)";
                    myBet = 0;
                }
            }
        }

        function doAction() {
            const btn = document.getElementById('action-btn');
            const amt = parseFloat(document.getElementById('bet-amt').value);
            const now = Date.now();
            const msIntoCycle = now % CYCLE_MS;

            if (msIntoCycle < WAIT_MS && myBet === 0) {
                if (amt > balance || amt <= 0) return;
                balance -= amt; myBet = amt; updateBal();
                document.getElementById('my-bet-container').innerHTML = `
                    <div class="bet-row"><span>üí∞ ${amt} ‚Ç¥</span><span id="live-bet-status" style="color:var(--blue); font-weight:bold;">–£ –ì–†–Ü</span></div>`;
                btn.innerText = "–ü–†–ò–ô–ù–Ø–¢–û"; btn.style.background = "#222";
            } 
            else if (msIntoCycle >= WAIT_MS && myBet > 0) {
                const flyTime = (msIntoCycle - WAIT_MS) / 1000;
                const currentX = 1 + flyTime * 0.15;
                const crashX = getCrashForRound(Math.floor(now / CYCLE_MS));

                if (currentX < crashX) {
                    let win = myBet * currentX;
                    balance += win; updateBal();
                    document.getElementById('my-bet-container').innerHTML = `
                        <div class="bet-row"><span>üí∞ ${myBet} ‚Ç¥</span><span style="color:var(--green); font-weight:900;">+${win.toFixed(0)} ‚Ç¥</span></div>`;
                    myBet = 0;
                    btn.innerText = "WIN: " + win.toFixed(0);
                    btn.style.background = "var(--green)"; btn.style.color = "black";
                }
            }
        }

        setInterval(mainEngine, 50);
        updateBal();
    </script>
</body>
</html>
