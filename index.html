<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giftup Pro üöÄ</title>
    <style>
        :root { --blue: #007aff; --green: #34c759; --red: #ff3b30; --bg: #000; --card: #1c1c1e; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow: hidden; }
        
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; background: #000; }
        .balance { background: var(--green); color: black; padding: 6px 15px; border-radius: 20px; font-weight: 800; font-size: 14px; }

        .screen { display: none; height: 100vh; overflow-y: auto; padding: 15px; box-sizing: border-box; }
        .screen.active { display: block; }

        /* –õ–û–ë–Ü */
        .user-info { background: var(--card); padding: 15px; border-radius: 15px; display: flex; align-items: center; gap: 12px; margin-bottom: 25px; border: 1px solid #333; }
        .avatar { width: 45px; height: 45px; background: var(--blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .game-card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid #333; cursor: pointer; text-align: center; }
        .game-img { height: 100px; background: #252527; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        .game-name { padding: 12px; font-weight: bold; font-size: 13px; }

        /* –ì–†–ê */
        .back-btn { background: #222; border: none; color: #aaa; padding: 8px 12px; border-radius: 10px; margin-bottom: 10px; cursor: pointer; }
        
        /* –¢–ê–ë –Ü–ö–°–Ü–í –¢–ê –¢–ê–ô–ú–ï–†–ê */
        .history { display: flex; gap: 8px; padding-bottom: 15px; overflow-x: auto; scrollbar-width: none; align-items: center; }
        .hs-item { background: #1a1a1a; padding: 6px 14px; border-radius: 10px; font-size: 14px; font-weight: bold; color: #888; border: 1px solid #333; white-space: nowrap; transition: 0.3s; }
        
        /* –ê–∫—Ç–∏–≤–Ω–∞ –ø–ª–∞—à–∫–∞ (–¥–ª—è —Ç–∞–π–º–µ—Ä–∞ —Ç–∞ —ñ–∫—Å—ñ–≤) */
        .active-tab { 
            background: rgba(0, 122, 255, 0.15); 
            color: var(--blue); 
            border: 1px solid var(--blue); 
            min-width: 70px; 
            text-align: center;
        }
        .active-tab.flying { 
            color: var(--green); 
            border-color: var(--green); 
            background: rgba(52, 199, 89, 0.15); 
        }
        .active-tab.crashed { 
            color: var(--red); 
            border-color: var(--red); 
            background: rgba(255, 59, 48, 0.15); 
        }

        .viewport { height: 280px; background: #000; border-radius: 25px; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #222; }
        #rocket-v { width: 200px; position: absolute; bottom: -220px; transition: transform 0.6s ease-out, opacity 0.3s; z-index: 2; }

        .controls { background: var(--card); padding: 25px; border-radius: 28px 28px 0 0; margin-top: 20px; border: 1px solid #333; }
        input { width: 100%; background: #000; border: 1px solid #333; padding: 18px; color: white; border-radius: 15px; font-size: 20px; margin-bottom: 15px; box-sizing: border-box; outline: none; text-align: center; }
        .main-btn { width: 100%; padding: 22px; border-radius: 18px; border: none; font-size: 20px; font-weight: 800; color: white; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight: 900; letter-spacing: 1px;">GIFTUP</div>
        <div class="balance"><span id="bal-val">500.00</span> ‚Ç¥</div>
    </div>

    <div id="lobby" class="screen active">
        <div class="user-info">
            <div class="avatar">üë§</div>
            <div>
                <div style="font-weight: bold;">@tg_player</div>
                <div style="font-size: 11px; color: var(--blue);">ID: 55012 ‚Ä¢ VIP</div>
            </div>
        </div>
        <div class="game-grid">
            <div class="game-card" onclick="go('rocket-game')">
                <div class="game-img">üöÄ</div>
                <div class="game-name">ROCKET</div>
            </div>
            <div class="game-card" style="opacity: 0.4;">
                <div class="game-img">üíé</div>
                <div class="game-name">MINES</div>
            </div>
        </div>
    </div>

    <div id="rocket-game" class="screen">
        <button class="back-btn" onclick="go('lobby')">‚Üê –í–∏–π—Ç–∏</button>
        
        <div class="history" id="hs-list">
            <div id="live-tab" class="hs-item active-tab">5.0s</div>
            <div class="hs-item">1.54x</div>
            <div class="hs-item">2.10x</div>
        </div>

        <div class="viewport">
            <video id="rocket-v" playsinline muted loop preload="auto">
                <source src="https://files.catbox.moe/d13y9l.mp4" type="video/mp4">
            </video>
        </div>

        <div class="controls">
            <input type="number" id="bet-amt" value="100">
            <button id="action-btn" class="main-btn" style="background: var(--blue);" onclick="doAction()">–°–¢–ê–í–ö–ê</button>
        </div>
    </div>

    <script>
        let balance = 500.00;
        let myBet = 0;
        let mode = "WAIT"; 
        let currentMult = 1.00;
        let timer = 5.0;

        function go(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'rocket-game') document.getElementById('rocket-v').load();
        }

        function updateBal() {
            document.getElementById('bal-val').innerText = balance.toFixed(2);
        }

        function startCycle() {
            mode = "WAIT";
            timer = 5.0;
            myBet = 0;
            
            const tab = document.getElementById('live-tab');
            tab.className = "hs-item active-tab"; 
            tab.innerText = "5.0s";
            
            const v = document.getElementById('rocket-v');
            v.pause(); v.currentTime = 0;
            v.style.transform = "translateY(220px)"; v.style.opacity = "1";

            document.getElementById('action-btn').innerText = "–°–¢–ê–í–ö–ê";
            document.getElementById('action-btn').style.background = "var(--blue)";

            let t = setInterval(() => {
                timer -= 0.1;
                tab.innerText = Math.max(0, timer).toFixed(1) + "s";
                if(timer <= 0) {
                    clearInterval(t);
                    launch();
                }
            }, 100);
        }

        function launch() {
            mode = "FLY";
            currentMult = 1.00;
            const tab = document.getElementById('live-tab');
            tab.classList.add('flying');
            tab.innerText = "1.00x";
            
            const v = document.getElementById('rocket-v');
            v.play();
            v.style.transform = "translateY(-180px)";

            let crashPoint = (1.1 + Math.random() * 2.5 + (Math.random() > 0.8 ? 5 : 0)).toFixed(2);

            let fly = setInterval(() => {
                currentMult += 0.01;
                tab.innerText = currentMult.toFixed(2) + "x";
                
                if(currentMult >= crashPoint) {
                    clearInterval(fly);
                    boom(crashPoint);
                }
            }, 50);
        }

        function boom(cp) {
            mode = "CRASH";
            const tab = document.getElementById('live-tab');
            tab.className = "hs-item active-tab crashed";
            tab.innerText = cp + "x";
            
            document.getElementById('rocket-v').style.opacity = "0";

            if(myBet > 0) {
                document.getElementById('action-btn').innerText = "–ü–†–û–ì–†–ê–®";
                document.getElementById('action-btn').style.background = "var(--red)";
            }

            // –î–æ–¥–∞—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ —ñ—Å—Ç–æ—Ä—ñ—é –ø—ñ—Å–ª—è –ø–ª–∞—à–∫–∏
            const hsList = document.getElementById('hs-list');
            const item = document.createElement('div');
            item.className = "hs-item";
            item.innerText = cp + "x";
            hsList.insertBefore(item, hsList.children[1]);

            setTimeout(startCycle, 3000);
        }

        function doAction() {
            const btn = document.getElementById('action-btn');
            const amt = parseFloat(document.getElementById('bet-amt').value);

            if(mode === "WAIT" && myBet === 0) {
                if(amt > balance) return;
                balance -= amt; myBet = amt;
                updateBal();
                btn.innerText = "–ü–†–ò–ô–ù–Ø–¢–û";
                btn.style.background = "#333";
            } else if(mode === "FLY" && myBet > 0) {
                let win = myBet * currentMult;
                balance += win; myBet = 0;
                updateBal();
                btn.innerText = "WIN: " + win.toFixed(2);
                btn.style.background = "var(--green)";
                btn.style.color = "#000";
            }
        }

        window.onload = startCycle;
    </script>
</body>
</html>
