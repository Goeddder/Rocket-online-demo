<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giftup Pro üöÄ</title>
    <style>
        :root { --blue: #007aff; --green: #34c759; --red: #ff3b30; --bg: #000; --card: #1c1c1e; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow: hidden; }
        
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; background: #000; }
        .balance { background: var(--green); color: black; padding: 6px 15px; border-radius: 20px; font-weight: 800; font-size: 14px; }

        .screen { display: none; height: 100vh; overflow-y: auto; padding: 15px; box-sizing: border-box; }
        .screen.active { display: block; }

        /* –¢–ê–ë –Ü–ö–°–Ü–í */
        .history { display: flex; gap: 8px; padding-bottom: 15px; overflow-x: auto; scrollbar-width: none; align-items: center; height: 45px; }
        .hs-item { background: #1a1a1a; padding: 6px 14px; border-radius: 10px; font-size: 13px; font-weight: bold; color: #888; border: 1px solid #333; white-space: nowrap; }
        
        /* –ê–∫—Ç–∏–≤–Ω–∞ –ø–ª–∞—à–∫–∞ (–¢–∞–π–º–µ—Ä / –Ü–∫—Å–∏ –≥—Ä–∏) */
        .active-tab { background: rgba(0, 122, 255, 0.1); color: var(--blue); border: 1px solid var(--blue); min-width: 60px; text-align: center; }
        .active-tab.flying { color: var(--green); border-color: var(--green); }
        
        /* –ü–ª–∞—à–∫–∞ –≤–∞—à–æ–≥–æ –≤–∏–≥—Ä–∞—à—É */
        .my-win-tab { background: var(--green) !important; color: black !important; border: none !important; font-weight: 900; }

        /* –í–Ü–ó–£–ê–õ –†–ê–ö–ï–¢–ò */
        .viewport { height: 280px; background: #000; border-radius: 25px; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #222; }
        #rocket-v { 
            width: 220px; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%) scale(0); 
            transition: transform 0.5s ease-out, opacity 0.3s;
        }

        .controls { background: var(--card); padding: 25px; border-radius: 28px 28px 0 0; margin-top: 20px; border: 1px solid #333; }
        input { width: 100%; background: #000; border: 1px solid #333; padding: 18px; color: white; border-radius: 15px; font-size: 20px; margin-bottom: 15px; box-sizing: border-box; outline: none; text-align: center; }
        .main-btn { width: 100%; padding: 22px; border-radius: 18px; border: none; font-size: 20px; font-weight: 800; color: white; cursor: pointer; text-transform: uppercase; }
        
        .back-btn { background: #222; border: none; color: #aaa; padding: 8px 12px; border-radius: 10px; margin-bottom: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight: 900;">GIFTUP</div>
        <div class="balance"><span id="bal-val">500.00</span> ‚Ç¥</div>
    </div>

    <div id="lobby" class="screen active">
        <div style="padding: 20px; text-align: center; background: var(--card); border-radius: 20px; border: 1px solid #333;" onclick="go('rocket-game')">
            <span style="font-size: 50px;">üöÄ</span>
            <h2 style="margin: 10px 0;">ROCKET ONLINE</h2>
            <button class="main-btn" style="background: var(--blue);">–ì–†–ê–¢–ò</button>
        </div>
    </div>

    <div id="rocket-game" class="screen">
        <button class="back-btn" onclick="go('lobby')">‚Üê –ù–∞–∑–∞–¥</button>
        
        <div class="history" id="hs-list">
            <div id="live-tab" class="hs-item active-tab">5.0s</div>
            </div>

        <div class="viewport">
            <video id="rocket-v" playsinline muted loop>
                <source src="https://files.catbox.moe/d13y9l.mp4" type="video/mp4">
            </video>
        </div>

        <div class="controls">
            <input type="number" id="bet-amt" value="100">
            <button id="action-btn" class="main-btn" style="background: var(--blue);" onclick="doAction()">–°–¢–ê–í–ö–ê</button>
        </div>
    </div>

    <script>
        let balance = 500.00;
        let myBet = 0;
        let mode = "WAIT"; 
        let currentMult = 1.00;
        let timer = 5.0;

        function go(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function updateBal() {
            document.getElementById('bal-val').innerText = balance.toFixed(2);
        }

        function startCycle() {
            mode = "WAIT";
            timer = 5.0;
            myBet = 0;
            
            const tab = document.getElementById('live-tab');
            tab.className = "hs-item active-tab";
            tab.innerText = "5.0s";
            
            const v = document.getElementById('rocket-v');
            v.pause(); v.currentTime = 0;
            v.style.transform = "translate(-50%, -50%) scale(0)";
            v.style.opacity = "1";

            document.getElementById('action-btn').innerText = "–°–¢–ê–í–ö–ê";
            document.getElementById('action-btn').style.background = "var(--blue)";

            let t = setInterval(() => {
                timer -= 0.1;
                tab.innerText = Math.max(0, timer).toFixed(1) + "s";
                if(timer <= 0) {
                    clearInterval(t);
                    launch();
                }
            }, 100);
        }

        function launch() {
            mode = "FLY";
            currentMult = 1.00;
            const tab = document.getElementById('live-tab');
            tab.classList.add('flying');
            
            const v = document.getElementById('rocket-v');
            v.play();
            v.style.transform = "translate(-50%, -50%) scale(1.2)";

            let crashPoint = (1.1 + Math.random() * 2.5 + (Math.random() > 0.8 ? 5 : 0)).toFixed(2);

            let fly = setInterval(() => {
                currentMult += 0.01;
                tab.innerText = currentMult.toFixed(2) + "x";
                
                if(currentMult >= crashPoint) {
                    clearInterval(fly);
                    boom(crashPoint);
                }
            }, 50);
        }

        function boom(cp) {
            mode = "CRASH";
            const tab = document.getElementById('live-tab');
            tab.innerText = cp + "x";
            tab.style.borderColor = "var(--red)";
            tab.style.color = "var(--red)";
            
            document.getElementById('rocket-v').style.opacity = "0";

            if(myBet > 0) {
                document.getElementById('action-btn').innerText = "–ü–†–û–ì–†–ê–®";
                document.getElementById('action-btn').style.background = "var(--red)";
            }

            // –î–æ–¥–∞—î–º–æ —ñ–∫—Å –≤ —ñ—Å—Ç–æ—Ä—ñ—é
            addToHistory(cp + "x", false);

            setTimeout(startCycle, 3000);
        }

        function doAction() {
            const btn = document.getElementById('action-btn');
            const amt = parseFloat(document.getElementById('bet-amt').value);

            if(mode === "WAIT" && myBet === 0) {
                if(amt > balance) return;
                balance -= amt; myBet = amt;
                updateBal();
                btn.innerText = "–û–ß–Ü–ö–£–í–ê–ù–ù–Ø";
                btn.style.background = "#333";
            } else if(mode === "FLY" && myBet > 0) {
                let win = myBet * currentMult;
                balance += win;
                let wonAmt = win - myBet;
                
                // –¢–≤–æ—è —Å—Ç–∞–≤–∫–∞ –∑'—è–≤–ª—è—î—Ç—å—Å—è –ü–ï–†–®–û–Æ –≤ —Ç–∞–±—ñ
                addToHistory(`${currentMult.toFixed(2)}x (+${win.toFixed(0)}‚Ç¥)`, true);
                
                myBet = 0;
                updateBal();
                btn.innerText = "–í–ò–ì–†–ê–®: " + win.toFixed(0) + "‚Ç¥";
                btn.style.background = "var(--green)";
                btn.style.color = "black";
            }
        }

        function addToHistory(text, isMyWin) {
            const hsList = document.getElementById('hs-list');
            const item = document.createElement('div');
            item.className = isMyWin ? "hs-item my-win-tab" : "hs-item";
            item.innerText = text;
            // –í—Å—Ç–∞–≤–ª—è—î–º–æ –≤—ñ–¥—Ä–∞–∑—É –ø—ñ—Å–ª—è "–∂–∏–≤–æ—ó" –ø–ª–∞—à–∫–∏
            hsList.insertBefore(item, hsList.children[1]);
        }

        window.onload = startCycle;
    </script>
</body>
</html>
