<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giftup Online üöÄ</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        :root { --blue: #007aff; --green: #34c759; --bg: #000; --card: #1c1c1e; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 0; }
        
        /* HEADER */
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; background: #000; position: sticky; top: 0; z-index: 100; }
        .balance { background: var(--green); color: black; padding: 6px 15px; border-radius: 20px; font-weight: 800; font-size: 14px; }

        /* SCREENS */
        .screen { display: none; padding: 15px; animation: fadeIn 0.3s ease; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* LOBBY & PROFILE */
        .user-card { background: var(--card); padding: 15px; border-radius: 15px; display: flex; align-items: center; gap: 12px; margin-bottom: 20px; border: 1px solid #333; }
        .avatar { width: 50px; height: 50px; background: var(--blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 2px solid #333; }
        
        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .g-item { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #333; cursor: pointer; transition: 0.2s; }
        .g-item:active { transform: scale(0.96); }
        .g-preview { height: 90px; background: #252527; display: flex; align-items: center; justify-content: center; font-size: 30px; }
        .g-name { padding: 10px; text-align: center; font-weight: bold; font-size: 14px; }

        /* GAME VIEW */
        .back-btn { background: #222; border: none; color: #aaa; padding: 8px 12px; border-radius: 10px; margin-bottom: 15px; font-weight: bold; }
        .viewport { height: 220px; background: #050505; border-radius: 20px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; border: 1px solid #222; }
        #rocket-v { width: 150px; position: absolute; bottom: -200px; transition: 0.4s; }
        .multiplier { font-size: 45px; font-weight: 900; z-index: 10; text-shadow: 0 0 20px rgba(0,0,0,0.8); }

        .controls { background: var(--card); padding: 20px; border-radius: 20px; margin-top: 15px; border: 1px solid #333; }
        input { width: 100%; background: #000; border: 1px solid #333; padding: 15px; color: white; border-radius: 12px; font-size: 18px; margin-bottom: 12px; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 18px; border-radius: 15px; border: none; font-size: 18px; font-weight: 800; color: white; cursor: pointer; }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <span style="font-weight: 900; letter-spacing: 1px;">GIFTUP</span>
        <div class="balance"><span class="bal-txt">500.00</span> ‚Ç¥</div>
    </div>

    <div id="lobby-screen" class="screen active">
        <div class="user-card">
            <div class="avatar">üë§</div>
            <div>
                <div style="font-weight: bold; font-size: 16px;">@tg_player</div>
                <div style="font-size: 11px; color: var(--blue);">ID: 55012 ‚Ä¢ VIP PLAYER</div>
            </div>
        </div>

        <h3 style="margin: 0 0 15px 5px; font-size: 18px;">–í–∏–±–µ—Ä—ñ—Ç—å –≥—Ä—É</h3>
        <div class="game-grid">
            <div class="g-item" onclick="changeScreen('rocket-screen')">
                <div class="g-preview">üöÄ</div>
                <div class="g-name">ROCKET</div>
            </div>
            <div class="g-item" onclick="changeScreen('mines-screen')">
                <div class="g-preview">üíé</div>
                <div class="g-name">MINES</div>
            </div>
        </div>
        
        <div id="conn-status" style="text-align: center; margin-top: 30px; font-size: 12px; color: #555;">
            <span class="status-dot" style="background: #ff3b30;"></span> –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞...
        </div>
    </div>

    <div id="rocket-screen" class="screen">
        <button class="back-btn" onclick="changeScreen('lobby-screen')">‚Üê –ù–∞–∑–∞–¥</button>
        <div class="viewport">
            <div id="r-mult" class="multiplier">–ó'—î–¥–Ω–∞–Ω–Ω—è...</div>
            <video id="rocket-v" playsinline muted loop><source src="https://files.catbox.moe/d13y9l.mp4"></video>
        </div>
        <div class="controls">
            <input type="number" id="r-amt" value="100">
            <button id="r-btn" class="btn" style="background:var(--blue)" onclick="handleRocket()">–°–¢–ê–í–ö–ê</button>
        </div>
    </div>

    <div id="mines-screen" class="screen">
        <button class="back-btn" onclick="changeScreen('lobby-screen')">‚Üê –ù–∞–∑–∞–¥</button>
        <div style="text-align:center; padding: 50px 0;">
            <div style="font-size: 50px;">üíé</div>
            <h2>MINES</h2>
            <p style="color:#666;">–¶—è –≥—Ä–∞ –≤ —Ä–æ–∑—Ä–æ–±—Ü—ñ</p>
        </div>
    </div>

    <script>
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è Socket –∑ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è–º–∏ —Å—Ç–∞–±—ñ–ª—å–Ω–æ—Å—Ç—ñ
        const socket = io('https://rocket-online-demo.onrender.com', {
            transports: ['websocket', 'polling'],
            reconnection: true,
            reconnectionAttempts: Infinity
        });

        let balance = parseFloat(localStorage.getItem('giftup_bal')) || 500;
        let activeBet = 0;
        let gameState = "WAIT";

        function updateUI() {
            localStorage.setItem('giftup_bal', balance);
            document.querySelectorAll('.bal-txt').forEach(el => el.innerText = balance.toFixed(2));
        }
        updateUI();

        function changeScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // –°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞
        socket.on('connect', () => {
            document.getElementById('conn-status').innerHTML = '<span class="status-dot" style="background:#34c759"></span> –°–µ—Ä–≤–µ—Ä –æ–Ω–ª–∞–π–Ω';
            document.getElementById('r-mult').innerText = "–ì–æ—Ç–æ–≤–æ";
        });

        socket.on('connect_error', () => {
            document.getElementById('conn-status').innerHTML = '<span class="status-dot" style="background:#ff3b30"></span> –°–µ—Ä–≤–µ—Ä —Å–ø–∏—Ç—å (–ø—Ä–æ–±—É–¥–∂–µ–Ω–Ω—è...)';
            document.getElementById('r-mult').innerText = "–ß–µ–∫–∞—î–º–æ...";
        });

        // –û—Å–Ω–æ–≤–Ω–∏–π —Ü–∏–∫–ª –≥—Ä–∏
        socket.on('gameTick', (data) => {
            gameState = data.gameState;
            const multDisplay = document.getElementById('r-mult');
            const rocketVid = document.getElementById('rocket-v');
            const betBtn = document.getElementById('r-btn');

            if (gameState === "WAIT") {
                multDisplay.innerText = data.timer + ".00s";
                multDisplay.style.fontSize = "45px";
                rocketVid.style.transform = "translateY(0)";
                rocketVid.style.opacity = "1";
                if (activeBet === 0) {
                    betBtn.innerText = "–°–¢–ê–í–ö–ê";
                    betBtn.style.background = "var(--blue)";
                }
            } else if (gameState === "FLY") {
                multDisplay.innerText = data.multiplier + "x";
                rocketVid.play();
                rocketVid.style.transform = "translateY(-250px)";
                if (activeBet > 0) {
                    betBtn.innerText = "–ó–ê–ë–†–ê–¢–ò " + (activeBet * data.multiplier).toFixed(2);
                    betBtn.style.background = "var(--green)";
                    betBtn.style.color = "black";
                }
            } else if (gameState === "CRASH") {
                multDisplay.innerText = "BOOM!";
                rocketVid.style.opacity = "0";
                rocketVid.pause();
                activeBet = 0;
                betBtn.innerText = "–°–¢–ê–í–ö–ê";
                betBtn.style.background = "var(--blue)";
            }
        });

        function handleRocket() {
            const amount = parseFloat(document.getElementById('r-amt').value);
            
            if (gameState === "WAIT" && activeBet === 0 && amount <= balance) {
                balance -= amount;
                activeBet = amount;
                updateUI();
                socket.emit('placeBet', { user: '@tg_player', amount: amount });
                document.getElementById('r-btn').innerText = "–û–ß–Ü–ö–£–í–ê–ù–ù–Ø...";
                document.getElementById('r-btn').style.background = "#333";
            } else if (activeBet > 0 && gameState === "FLY") {
                const currentMult = parseFloat(document.getElementById('r-mult').innerText);
                balance += (activeBet * currentMult);
                activeBet = 0;
                updateUI();
                document.getElementById('r-btn').innerText = "–°–¢–ê–í–ö–ê";
                document.getElementById('r-btn').style.background = "var(--blue)";
            }
        }
    </script>
</body>
</html>
