<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giftup Online üöÄ</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        :root { --blue: #007aff; --green: #34c759; --bg: #000; --card: #1c1c1e; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 0; }
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; background: #000; }
        .balance { background: var(--green); color: black; padding: 6px 15px; border-radius: 20px; font-weight: 800; font-size: 14px; }
        .screen { display: none; padding: 15px; }
        .screen.active { display: block; }
        
        .user-info { background: var(--card); padding: 15px; border-radius: 15px; display: flex; align-items: center; gap: 12px; margin-bottom: 20px; border: 1px solid #333; }
        .avatar { width: 45px; height: 45px; background: var(--blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        
        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .g-card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #333; cursor: pointer; text-align: center; }
        .g-card div { padding: 10px; font-weight: bold; }

        .viewport { height: 200px; background: #050505; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; border: 1px solid #222; }
        #rocket-v { width: 140px; position: absolute; bottom: -180px; transition: 0.4s; }
        .mult { font-size: 40px; font-weight: 900; z-index: 10; text-align: center; }
        
        .controls { background: var(--card); padding: 20px; border-radius: 20px; margin-top: 15px; border: 1px solid #333; }
        input { width: 100%; background: #000; border: 1px solid #333; padding: 15px; color: white; border-radius: 12px; font-size: 18px; margin-bottom: 12px; box-sizing: border-box; }
        .btn { width: 100%; padding: 18px; border-radius: 15px; border: none; font-size: 18px; font-weight: 800; color: white; cursor: pointer; }
        .back-btn { background: #222; border: none; color: #888; padding: 8px 12px; border-radius: 8px; margin-bottom: 15px; }

        /* –õ–æ–≥ –ø–æ–º–∏–ª–æ–∫ –¥–ª—è —Ç–µ–±–µ */
        #debug-info { font-size: 10px; color: #444; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <span style="font-weight: 900;">GIFTUP</span>
        <div class="balance"><span class="bal-txt">500.00</span> ‚Ç¥</div>
    </div>

    <div id="lobby" class="screen active">
        <div class="user-info">
            <div class="avatar">üë§</div>
            <div>
                <div id="u-name" style="font-weight: bold;">@tg_player</div>
                <div style="font-size: 11px; color: var(--blue);">ID: 55012 ‚Ä¢ VIP PLAYER</div>
            </div>
        </div>
        <div class="game-grid">
            <div class="g-card" onclick="go('rocket')">
                <div style="height:80px; background:#222; display:flex; align-items:center; justify-content:center;">üöÄ</div>
                <div>ROCKET</div>
            </div>
            <div class="g-card" onclick="go('mines')">
                <div style="height:80px; background:#222; display:flex; align-items:center; justify-content:center;">üíé</div>
                <div>MINES</div>
            </div>
        </div>
    </div>

    <div id="rocket" class="screen">
        <button class="back-btn" onclick="go('lobby')">‚Üê –ù–∞–∑–∞–¥</button>
        <div class="viewport">
            <div id="r-mult" class="mult">–ü—Ä–æ–±—É–¥–∂–µ–Ω–Ω—è...</div>
            <video id="rocket-v" playsinline muted loop><source src="https://files.catbox.moe/d13y9l.mp4"></video>
        </div>
        <div class="controls">
            <input type="number" id="r-amt" value="100">
            <button id="r-btn" class="btn" style="background:var(--blue)" onclick="rBet()">–°–¢–ê–í–ö–ê</button>
        </div>
        <div id="debug-info">–°—Ç–∞—Ç—É—Å: –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è...</div>
    </div>

    <script>
        // –°–ø—Ä–æ–±–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –∑ —Ñ–æ—Ä—Å—É–≤–∞–Ω–Ω—è–º Websockets
        const socket = io('https://rocket-online-demo.onrender.com', {
            transports: ['websocket', 'polling'],
            reconnectionAttempts: 20
        });

        let bal = parseFloat(localStorage.getItem('giftup_bal')) || 500;
        let myBet = 0;
        let rStatus = "WAIT";

        function save() {
            localStorage.setItem('giftup_bal', bal);
            document.querySelectorAll('.bal-txt').forEach(e => e.innerText = bal.toFixed(2));
        }
        save();

        function go(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // –í—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è —Å—Ç–∞—Ç—É—Å—É
        socket.on('connect', () => {
            document.getElementById('debug-info').innerText = "–°—Ç–∞—Ç—É—Å: –û–Ω–ª–∞–π–Ω ‚úÖ";
            document.getElementById('r-mult').innerText = "–ì–æ—Ç–æ–≤–æ!";
        });

        socket.on('connect_error', (err) => {
            document.getElementById('debug-info').innerText = "–ü–æ–º–∏–ª–∫–∞: –°–µ—Ä–≤–µ—Ä —Å–ø–∏—Ç—å, —á–µ–∫–∞—î–º–æ...";
        });

        socket.on('gameTick', (data) => {
            rStatus = data.gameState;
            const m = document.getElementById('r-mult');
            const v = document.getElementById('rocket-v');
            const b = document.getElementById('r-btn');
            
            m.style.fontSize = "45px";

            if(data.gameState === "WAIT") {
                m.innerText = data.timer + ".00s";
                v.style.transform = "translateY(0)";
                v.style.opacity = "1";
                if(myBet === 0) b.innerText = "–°–¢–ê–í–ö–ê";
            } else if(data.gameState === "FLY") {
                m.innerText = data.multiplier + "x";
                v.play(); v.style.transform = "translateY(-250px)";
                if(myBet > 0) b.innerText = "–ó–ê–ë–†–ê–¢–ò " + (myBet * data.multiplier).toFixed(2);
            } else {
                m.innerText = "BOOM!";
                v.style.opacity = "0";
                myBet = 0;
            }
        });

        function rBet() {
            let a = +document.getElementById('r-amt').value;
            if(rStatus === "WAIT" && myBet === 0 && a <= bal) {
                bal -= a; myBet = a; save();
                socket.emit('placeBet', {user: '@tg_player', amount: a});
            } else if(myBet > 0 && rStatus === "FLY") {
                bal += myBet * parseFloat(document.getElementById('r-mult').innerText);
                myBet = 0; save();
                document.getElementById('r-btn').innerText = "–°–¢–ê–í–ö–ê";
            }
        }
    </script>
</body>
</html>
