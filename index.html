<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giftup Galaxy üöÄ</title>
    <style>
        :root { --blue: #007aff; --green: #34c759; --red: #ff3b30; --bg: #000; --card: #1c1c1e; }
        
        body { 
            background: var(--bg); color: white; font-family: -apple-system, sans-serif; 
            margin: 0; padding: 0; overflow: hidden; height: 100vh;
            /* –ö–æ—Å–º—ñ—á–Ω–∏–π —Ñ–æ–Ω */
            background-image: 
                radial-gradient(1px 1px at 20px 30px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, white, rgba(0,0,0,0));
            background-size: 200px 200px;
            animation: stars-anim 100s linear infinite;
        }
        @keyframes stars-anim { from { background-position: 0 0; } to { background-position: 1000px 1000px; } }

        .header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; background: rgba(0,0,0,0.9); height: 50px; position: relative; z-index: 10; }
        .balance { background: var(--green); color: black; padding: 5px 12px; border-radius: 20px; font-weight: 800; font-size: 13px; }

        .screen { display: none; height: calc(100vh - 50px); flex-direction: column; position: relative; }
        .screen.active { display: flex; }

        /* –õ–û–ë–ë–Ü */
        .profile-card { background: var(--card); border-radius: 20px; padding: 15px; border: 1px solid #333; display: flex; align-items: center; gap: 12px; margin: 20px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: var(--blue); display: flex; align-items: center; justify-content: center; font-size: 22px; }
        .game-card { background: var(--card); border-radius: 25px; padding: 30px; border: 1px solid #333; text-align: center; cursor: pointer; margin: 0 20px; }
        .online-status { color: var(--green); font-size: 13px; font-weight: bold; margin-top: 5px; }

        /* –ì–†–ê */
        .history-section { padding: 10px 5px; background: rgba(0,0,0,0.6); border-bottom: 1px solid #222; }
        .history-list { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; padding: 0 10px; }
        .hs-item { background: #1a1a1a; padding: 6px 12px; border-radius: 8px; font-size: 13px; font-weight: bold; color: #777; border: 1px solid #333; }
        .active-tab { background: rgba(0, 122, 255, 0.2); color: var(--blue); border: 1px solid var(--blue); min-width: 60px; text-align: center; }

        .back-btn { margin: 15px; background: #222; border: 1px solid #444; color: #fff; padding: 8px 16px; border-radius: 10px; font-size: 11px; width: fit-content; cursor: pointer; }

        .game-viewport { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        #rocket-v { width: 200px; position: absolute; transform: scale(0); transition: transform 0.4s ease; }

        .controls { padding: 15px; background: rgba(10,10,10,0.9); border-top: 1px solid #222; }
        input { width: 100%; background: #000; border: 1px solid #333; padding: 14px; color: white; border-radius: 12px; font-size: 18px; text-align: center; margin-bottom: 10px; outline: none; }
        .main-btn { width: 100%; padding: 18px; border-radius: 14px; border: none; font-size: 18px; font-weight: 800; color: white; cursor: pointer; }

        .bets-menu { height: 130px; background: var(--card); border-top: 1px solid #333; overflow: hidden; }
        .bets-title { padding: 8px 15px; font-size: 10px; color: #555; border-bottom: 1px solid #222; font-weight: bold; }
        .bet-row { display: flex; justify-content: space-between; padding: 12px 15px; border-bottom: 1px solid #222; font-size: 13px; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight: 900;">GIFTUP</div>
        <div class="balance"><span id="bal-val">500.00</span> ‚Ç¥</div>
    </div>

    <div id="lobby-screen" class="screen active">
        <div class="profile-card">
            <div class="avatar">üë®‚ÄçüöÄ</div>
            <div>
                <div style="font-weight: bold;">@tg_player</div>
                <div style="font-size: 10px; color: #666;">ID: 88291044 ‚Ä¢ VERIFIED</div>
            </div>
        </div>
        <div class="game-card" onclick="openGame('rocket-screen')">
            <div style="font-size: 50px;">üöÄ</div>
            <h2 style="margin: 10px 0;">ROCKET ONLINE</h2>
            <div class="online-status">‚Ä¢ Online</div>
        </div>
    </div>

    <div id="rocket-screen" class="screen">
        <div class="history-section">
            <div class="history-list" id="hs-list">
                <div id="live-tab" class="hs-item active-tab">5.0s</div>
            </div>
        </div>

        <button class="back-btn" onclick="openGame('lobby-screen')">‚Üê –í–ò–ô–¢–ò</button>

        <div class="game-viewport">
            <video id="rocket-v" playsinline muted loop>
                <source src="https://files.catbox.moe/d13y9l.mp4" type="video/mp4">
            </video>
        </div>

        <div class="controls">
            <input type="number" id="bet-amt" value="100">
            <button id="action-btn" class="main-btn" style="background: var(--blue);" onclick="doAction()">–°–¢–ê–í–ö–ê</button>
        </div>

        <div class="bets-menu">
            <div class="bets-title">–í–ê–®–ê –°–¢–ê–í–ö–ê</div>
            <div id="my-bet-container"></div>
        </div>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem('giftup_bal')) || 500.00;
        let myBet = 0;
        let mode = "WAIT";
        let currentMult = 1.00;
        let timer = 5.0;

        function updateBal() {
            document.getElementById('bal-val').innerText = balance.toFixed(2);
            localStorage.setItem('giftup_bal', balance);
        }

        function openGame(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'rocket-screen') startCycle();
        }

        function startCycle() {
            mode = "WAIT"; timer = 5.0; myBet = 0;
            document.getElementById('my-bet-container').innerHTML = "";
            const tab = document.getElementById('live-tab');
            tab.innerText = "5.0s"; tab.style.color = "var(--blue)";
            
            const v = document.getElementById('rocket-v');
            v.pause(); v.currentTime = 0; v.style.transform = "scale(0)"; v.style.opacity = "1";

            const btn = document.getElementById('action-btn');
            btn.innerText = "–°–¢–ê–í–ö–ê"; btn.style.background = "var(--blue)"; btn.style.color = "white";

            let t = setInterval(() => {
                timer -= 0.1;
                tab.innerText = Math.max(0, timer).toFixed(1) + "s";
                if(timer <= 0) { clearInterval(t); launch(); }
            }, 100);
        }

        function launch() {
            mode = "FLY"; currentMult = 1.00;
            const tab = document.getElementById('live-tab');
            tab.style.color = "var(--green)";
            const v = document.getElementById('rocket-v');
            v.play(); v.style.transform = "scale(1.1)";

            let crashPoint = (1.05 + Math.random() * 3).toFixed(2);
            let fly = setInterval(() => {
                currentMult += 0.01;
                tab.innerText = currentMult.toFixed(2) + "x";
                
                const liveStatus = document.getElementById('live-bet-status');
                if(liveStatus && myBet > 0) liveStatus.innerText = currentMult.toFixed(2) + "x";

                if(currentMult >= crashPoint) { clearInterval(fly); boom(crashPoint); }
            }, 50);
        }

        function boom(cp) {
            mode = "CRASH";
            document.getElementById('live-tab').innerText = cp + "x";
            document.getElementById('live-tab').style.color = "var(--red)";
            document.getElementById('rocket-v').style.opacity = "0";

            if(myBet > 0) {
                const liveStatus = document.getElementById('live-bet-status');
                if(liveStatus) { liveStatus.innerText = "–ö–†–ê–®"; liveStatus.style.color = "var(--red)"; }
                document.getElementById('action-btn').innerText = "–ü–†–û–ì–†–ê–®";
                document.getElementById('action-btn').style.background = "var(--red)";
            }

            const item = document.createElement('div');
            item.className = "hs-item"; item.innerText = cp + "x";
            const list = document.getElementById('hs-list');
            list.insertBefore(item, list.children[1]);

            setTimeout(startCycle, 3000);
        }

        function doAction() {
            const btn = document.getElementById('action-btn');
            const amt = parseFloat(document.getElementById('bet-amt').value);

            if(mode === "WAIT" && myBet === 0) {
                if(amt > balance || amt <= 0) return;
                balance -= amt; myBet = amt; updateBal();
                document.getElementById('my-bet-container').innerHTML = `
                    <div class="bet-row">
                        <span>üí∞ ${amt} ‚Ç¥</span>
                        <span id="live-bet-status" style="color:var(--blue); font-weight:bold;">–û—á—ñ–∫—É–≤–∞–Ω–Ω—è</span>
                    </div>`;
                btn.innerText = "–ü–†–ò–ô–ù–Ø–¢–û"; btn.style.background = "#333";
            } else if(mode === "FLY" && myBet > 0) {
                let win = myBet * currentMult;
                balance += win; updateBal();
                document.getElementById('my-bet-container').innerHTML = `
                    <div class="bet-row">
                        <span>üí∞ ${myBet} ‚Ç¥</span>
                        <span style="color:var(--green); font-weight:900;">+${win.toFixed(0)} ‚Ç¥ (${currentMult.toFixed(2)}x)</span>
                    </div>`;
                myBet = 0;
                btn.innerText = "–ó–ê–ë–†–ê–ù–û!"; btn.style.background = "var(--green)"; btn.style.color = "black";
            }
        }
        updateBal();
    </script>
</body>
</html>
